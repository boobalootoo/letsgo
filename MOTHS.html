<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moths</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #D3D3D3; /* Light Gray */
            padding: 20px;
            text-align: center;
            color: #000;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid-item {
            background-color: #EEEEEE; /* Light Gray */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-item h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Moths</h1>
    </header>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item">
                <h2>Other Colorful Moths</h2>
            </div>
            <div class="grid-item">
                <h2>Hook-tips and Thorns</h2>
            </div>
            <div class="grid-item">
                <h2>Micromoths (Leafminers, Tabby Moths, etc.)</h2>
            </div>
            <div class="grid-item">
                <h2>Underwings and Darts</h2>
            </div>
            <div class="grid-item">
                <h2>Footmen and Tussocks</h2>
            </div>
            <div class="grid-item">
                <h2>Carpet and Wave Moths</h2>
            </div>
            <div class="grid-item">
                <h2>Tiger Moths and Ermines</h2>
            </div>
            <div class="grid-item">
                <h2>Hawk Moths</h2>
            </div>
        </div>
    </div>
</body>
</html>
