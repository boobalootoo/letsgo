<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perching Birds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #DA70D6; /* Orchid */
            padding: 20px;
            text-align: center;
            color: #000;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid-item {
            background-color: #FFF0F5; /* LavenderBlush */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-item h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Perching Birds</h1>
    </header>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item">
                <h2>Bright Yellow / Gold</h2>
            </div>
            <div class="grid-item">
                <h2>Red / Pinkish / Orange</h2>
            </div>
            <div class="grid-item">
                <h2>Blue</h2>
            </div>
            <div class="grid-item">
                <h2>Black</h2>
            </div>
            <div class="grid-item">
                <h2>Black and White</h2>
            </div>
            <div class="grid-item">
                <h2>Grey / White / Pale</h2>
            </div>
            <div class="grid-item">
                <h2>Brown / Dull coloured</h2>
            </div>
        </div>
    </div>
</body>
</html>
