<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Bugs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #A9A9A9; /* Dark Gray */
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid-item {
            background-color: #DCDCDC; /* Gainsboro */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-item h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Other Bugs</h1>
    </header>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item">
                <h2>Flat shield-shaped bugs</h2>
            </div>
            <div class="grid-item">
                <h2>Long thin bugs with pointed heads</h2>
            </div>
            <div class="grid-item">
                <h2>Mini cockroach lookalikes</h2>
            </div>
            <div class="grid-item">
                <h2>Tiny fast-hopping bugs</h2>
            </div>
            <div class="grid-item">
                <h2>Flat brown bugs with wide bodies</h2>
            </div>
            <div class="grid-item">
                <h2>Weird soft-bodied insects</h2>
            </div>
            <div class="grid-item">
                <h2>Water insects</h2>
            </div>
            <div class="grid-item">
                <h2>Bright red bugs with black spots</h2>
            </div>
        </div>
    </div>
</body>
</html>
