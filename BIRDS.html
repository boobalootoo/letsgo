<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #87CEEB; /* Sky Blue */
            padding: 20px;
            text-align: center;
            color: #000;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Changed to 2 columns */
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid-item {
            background-color: #E0FFFF; /* Light Cyan */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the text horizontally */
        }
        .grid-item h2 {
            font-size: 1.2em; /* Make the category titles a bit larger */
            margin-bottom: 5px; /* Add some space below the title */
            text-align: center;
        }

    </style>
</head>
<body>
    <header>
        <h1>Birds</h1>
    </header>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item">
                <h2>Waterfowl</h2>
            </div>
            <div class="grid-item">
                <h2>Shorebirds and seabirds</h2>
            </div>
            <div class="grid-item">
                 <h2>Perching birds</h2>
            </div>
            <div class="grid-item">
                <h2>Other</h2>
            </div>
        </div>
    </div>
</body>
</html>
