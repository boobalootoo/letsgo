<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertebrates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #87CEEB; /* Sky Blue */
            padding: 20px;
            text-align: center;
            color: #000;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid-item {
            background-color: #E0FFFF; /* Light Cyan */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
            min-height: 100px;
            display: flex;
            align-items: center;
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Vertebrates</h1>
    </header>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item">Birds</div>
            <div class="grid-item">Mammals</div>
            <div class="grid-item">Amphibians</div>
            <div class="grid-item">Ray-finned fish</div>
            <div class="grid-item">Reptiles</div>
        </div>
    </div>
</body>
</html>
